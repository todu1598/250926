<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_MediaQuery2.html</title>
</head>
<style>
    p {display: none;}
    /* 최대 767px까지만 존재하는 css */
    @media(max-width:767px) {
        #one {display: block;}
    }
    @media(min-width:768px) and (max-width:991px) {
        #two {display: block;}
    }
    @media(min-width:992px) {
        #three {display: block;}
    }
</style>
<body>
    <p id="one">
        현재 device의 width는 767px 이하
    </p>
    <p id="two">
        현재 device의 width는 768px 이상 991px이하
    </p>
    <p id="three">
        현재 device의 width는 992px 이상
    </p>
</body>
</html>
