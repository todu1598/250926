<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_Flex08.html</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            display: flex;
            /*
                flex-direction의 방향에 따라
                justify-content와 align-items의 방향이 바뀜
            */
           flex-direction: column;
           justify-content: flex-end;
           align-items: center;
        }

        .item:nth-child(1) {
            order: 5;
        }
        .item:nth-child(2) {
            order: 8;
        }
        .item:nth-child(3) {
            order: -1;
        }
    </style>
</head>
<body>
    <!-- Flex Container : flex의 영향을 받는 전체공간 :: Auto Layout -->
    <div class="container">
        <!-- Flex Item : flex의 설정된 속성에 따라 배치 -->
        <div class="item">div1</div>
        <div class="item">div2</div>
        <div class="item">div3</div>
    </div>
</body>
</html>
