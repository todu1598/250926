<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_Flex05.html</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            display: flex;
            /*
                [ justify-content ]
                - 메인축 방향으로 아이템 정렬을 결정
                flex-start ㅣ flex-end ㅣ center 
                ㅣ space-between ㅣ space-around ㅣ space-evenly
            */
           justify-content: space-evenly;
        }
    </style>
</head>
<body>
    <!-- Flex Container : flex의 영향을 받는 전체공간 :: Auto Layout -->
    <div class="container">
        <!-- Flex Item : flex의 설정된 속성에 따라 배치 -->
        <div class="item">div1</div>
        <div class="item">div2</div>
        <div class="item">div3</div>
    </div>
</body>
</html>
